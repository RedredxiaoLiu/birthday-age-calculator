<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周岁计算器</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 8px; font-size: 16px; }
        #result { font-size: 20px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>请输入您的生日</h2>
    <input type="date" id="birthday">
    <button onclick="calculateAge()">计算周岁</button>
    <div id="result"></div>

    <script>
        function calculateAge() {
            let birthDate = document.getElementById('birthday').value;
            if (!birthDate) {
                document.getElementById('result').innerText = "请先输入生日！";
                return;
            }
            let birth = new Date(birthDate);
            let today = new Date();
            let age = today.getFullYear() - birth.getFullYear();
            let monthDiff = today.getMonth() - birth.getMonth();
            let dayDiff = today.getDate() - birth.getDate();
            
            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }
            document.getElementById('result').innerText = "您的周岁年龄是：" + age + " 岁";
        }
    </script>
</body>
</html>
